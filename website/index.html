<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
    <title>3D Maze</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <div id="container"></div>
    <div id="buttons">
      <button id="forwardButton">
        <img src="assets/up-arrow.svg" alt="arrow pointing up" /></button
      ><button id="rightButton">
        <img src="assets/right-arrow.svg" alt="arrow pointing right" /></button
      ><button id="backwardButton">
        <img src="assets/down-arrow.svg" alt="arrow pointing down" /></button
      ><button id="leftButton">
        <img src="assets/left-arrow.svg" alt="arrow pointing left" />
      </button>
      <button id="floorUpButton">
        <img
          src="assets/floor-up-arrow.svg"
          alt="double arrow to upgrade floor"
        /></button
      ><button id="floorDownButton">
        <img
          src="assets/floor-down-arrow.svg"
          alt="double arrow to degrade floor"
        />
      </button>
    </div>
    <script type="module" src="maze.js"></script>
  </body>
</html>
