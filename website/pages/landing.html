<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../style/landing.css">
    <title>Maze 3D</title>
  </head>
  <body>
    <section id="form-container">
        <h1>Welcome to the 3D Maze game!</h1>
      <div>
        <label for="numOfFloors">Choose the number of floors:</label>
        <input
          type="number"
          placeholder="Number of floors..."
          id="numOfFloors"
          value="3"
        />
      </div>
      <div>
        <label for="sizeOfMaze">Choose size of maze:</label>
        <input type="number" placeholder="Size of maze..." id="sizeOfMaze" value="5">
    </div>
    <button id="startGame">Start Game!</button>
    </section>
    <script src="../script/landing.js"></script>
  </body>
</html>
